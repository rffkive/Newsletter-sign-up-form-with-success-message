<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
  <body>
    <main>
      <div class="card">
        <img class="card-image" src="./assets/images/illustration-sign-up-mobile.svg">
        <div class="content">
          <div class="content-title">Stay updated!</div>
          <div class="content-description">Join 60,000+ product managers receiving monthly updates on:</div>
          <ul class="content-list">
            <li class="content-lists">Product discovery and building what matters</li>
            <li class="content-lists">Measuring to ensure updates are a success</li>
            <li class="content-lists">And much more!</li>
          </ul>
          <div class="content-email"> Email address</div>
          <form class="newsletter-form">
            <div class="email-section">
              <label for="email" class="email-label">Email address</label>
              <input 
                type="email" 
                id="email" 
                class="email-input" 
                placeholder="email@company.com"
                required
              >
            </div>
            <button type="submit" class="subscribe-button">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/rffkive">rffkive</a>.
      </div>
    </footer>

  <script src="script.js">
    
  </script>
</body>
</html>
